name: SEO Doctor
on:
  pull_request:
  push:
    branches: [ main ]
    tags-ignore:
      - 'v*'  # don't run on release tag pushes

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Determine target
        id: target
        shell: bash
        run: |
          if [ -n "${{ secrets.SEO_TARGET_URL }}" ]; then
            echo "url=${{ secrets.SEO_TARGET_URL }}" >> "$GITHUB_OUTPUT"
            echo "skip_gate=false" >> "$GITHUB_OUTPUT"
          else
            echo "No SEO_TARGET_URL secret; using placeholder and skipping gating."
            echo "url=https://example.com" >> "$GITHUB_OUTPUT"
            echo "skip_gate=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run SEO Doctor (gated)
        if: steps.target.outputs.skip_gate == 'false'
        env:
          TARGET_URL: ${{ steps.target.outputs.url }}
        run: |
          node dist/seo-doctor.js "$TARGET_URL" \
            --json seo-report.json --md seo-report.md \
            --fail-under 60

      - name: Run SEO Doctor (non-gated placeholder)
        if: steps.target.outputs.skip_gate == 'true'
        env:
          TARGET_URL: ${{ steps.target.outputs.url }}
        run: |
          node dist/seo-doctor.js "$TARGET_URL" \
            --json seo-report.json --md seo-report.md
        continue-on-error: true

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-report
          path: |
            seo-report.json
            seo-report.md
